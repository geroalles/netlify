<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Consulta de Persona</title>
</head>

<body>
  <h1>Consulta Persona por Documento</h1>
  <form id="consultaForm">
    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" required>
    <button type="submit">Buscar</button>
  </form>

  <div id="resultado"></div>


  <h1>Consultar Existencia de Mail</h1>
  <form id="consultaForm2">
    <label for="mail">Mail:</label>
    <input type="email" id="mail" name="mail" required>
    <button type="submit2">Buscar</button>
  </form>

  <div id="resultado2"></div>



  <script>
    const form = document.getElementById('consultaForm');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', function (event) {
      event.preventDefault(); 

      const dni = document.getElementById('dni').value;

      fetch('https://f086-181-30-186-146.ngrok-free.app/api/buscar-persona', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ dni: dni })  
      })
        .then(response => response.json())
        .then(data => {
          console.log(data); 
          if (data.error) {
            resultado.innerText = "Persona no encontrada.";
          } else {
            resultado.innerHTML = `<p>Nombre: ${data.nombre_p}</p><p>Apellido: ${data.apellido}</p>`;
          }
        })
        .catch(error => {
          console.error('Error:', error);
          resultado.innerText = "Error al buscar persona.";
        });

    });

  </script>

    const form2 = document.getElementById('consultaForm2');

        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ mail: mail})  
      })
        .then(response => response.json())

          console.log(data); 
          if (data.error) {

            resultado.innerHTML = `El mail existe`;
          }
        })
        .catch(error => {
          console.error('Error:', error);
          resultado.innerText = "Error al buscar el mail.";
        });

    });

  </script>
</body>

</html>
