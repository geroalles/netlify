<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Consulta de Persona y Mail</title>
</head>

<body>
  <h1>Consulta Persona por Documento</h1>
  <form id="consultaForm">
    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" required>
    <button type="submit">Buscar</button>
  </form>
  <div id="resultado"></div>

  <h1>Consultar Existencia de Mail</h1>
  <form id="consultaForm2">
    <label for="mail">Mail:</label>
    <input type="email" id="mail" name="mail" required>
    <!-- Cambié type a "submit" -->
    <button type="submit">Buscar Mail</button>
  </form>
  <div id="resultado2"></div>

  <script>
    // === LÓGICA PARA PERSONA ===
    const form = document.getElementById('consultaForm');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', function (event) {
      event.preventDefault(); // evita el reload

      const dni = document.getElementById('dni').value;

      fetch('https://f086-181-30-186-146.ngrok-free.app/api/buscar-persona', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ dni })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          resultado.innerText = "Persona no encontrada.";
        } else {
          resultado.innerHTML = `<p>Nombre: ${data.nombre_p}</p><p>Apellido: ${data.apellido}</p>`;
        }
      })
      .catch(err => {
        console.error(err);
        resultado.innerText = "Error al buscar persona.";
      });
    });


    // === LÓGICA PARA MAIL ===
    const form2 = document.getElementById('consultaForm2');
    const resultado2 = document.getElementById('resultado2');

    // Usa 'submit' y el listener sobre form2
    form2.addEventListener('submit', function (event) {
      event.preventDefault(); // evita el reload

      const mail = document.getElementById('mail').value;

      fetch('https://f086-181-30-186-146.ngrok-free.app/api/checkMail', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mail })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          resultado2.innerText = "El mail no existe.";
        } else {
          resultado2.innerText = "El mail existe.";
        }
      })
      .catch(err => {
        console.error(err);
        resultado2.innerText = "Error al buscar el mail.";
      });
    });
  </script>
</body>

</html>
