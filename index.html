<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Consulta de Persona</title>
</head>

<body>
  <h1>Consultar Persona por DNI</h1>
  <form id="consultaForm">
    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" required>
    <button type="submit">Buscar</button>
  </form>

  <div id="resultado"></div>

  <script>
    const form = document.getElementById('consultaForm');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', function (event) {
      event.preventDefault(); // No recargar la pÃ¡gina

      const dni = document.getElementById('dni').value;

      fetch('https://4878-181-30-186-146.ngrok-free.app/api/buscar-persona', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ dni: dni })  // Enviamos el DNI en el cuerpo de la solicitud
      })
        .then(response => response.json())
        .then(data => {
          console.log(data); // Verificar la respuesta en la consola
          if (data.error) {
            resultado.innerText = "Persona no encontrada.";
          } else {
            resultado.innerHTML = `<p>Nombre: ${data.nombre_p}</p><p>Apellido: ${data.apellido}</p>`;
          }
        })
        .catch(error => {
          console.error('Error:', error);
          resultado.innerText = "Error al buscar persona.";
        });

    });
  </script>
</body>

</html>
