<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
</head>

<body>

    <div id="login-alert" style="padding: 1em;background: #def;color: #046;display: none;text-align: center;"></div>


    <a href="medicamentos.html">
        <button>Solicitud de Medicamentos</button>
    </a>


    <script> //mostrar el mensaje de login
        const msg = sessionStorage.getItem("loginMessage");
        if (msg) {
            const alerta = document.getElementById("login-alert");
            alerta.textContent = msg;
            alerta.style.display = "block";
            setTimeout(() => alerta.style.display = "none", 3000);
            sessionStorage.removeItem("loginMessage");
        }
    </script>
</body>

</html>
